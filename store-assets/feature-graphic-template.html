<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeClean Feature Graphic</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .feature-graphic {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #4A90E2 0%, #2C5AA0 50%, #1E3A8A 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .feature-graphic::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .content-left {
            z-index: 2;
            max-width: 500px;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .app-title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin: 0 0 10px 0;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .app-subtitle {
            font-size: 22px;
            font-weight: 400;
            color: rgba(255,255,255,0.9);
            margin: 0 0 30px 0;
            text-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }

        .features {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .features li {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            text-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }

        .features li::before {
            content: '‚ú®';
            margin-right: 12px;
            font-size: 20px;
        }

        .phone-mockup {
            z-index: 2;
            position: relative;
            width: 280px;
            height: 400px;
            background: #1a1a1a;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #4A90E2 0%, #2C5AA0 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .swipe-demo {
            background: white;
            width: 200px;
            height: 200px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative;
        }

        .swipe-demo::before {
            content: 'üì∏';
            font-size: 60px;
            margin-bottom: 10px;
        }

        .swipe-arrows {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 30px;
            padding: 0 30px;
        }

        .swipe-arrow {
            color: white;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .swipe-arrow span {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
        }

        @media print {
            body { background: white; padding: 0; }
            .feature-graphic { box-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="feature-graphic">
        <div class="content-left">
            <img src="../assets/logo.png" alt="SwipeClean Logo" class="app-logo">
            <h1 class="app-title">SwipeClean</h1>
            <p class="app-subtitle">Photo Organizer</p>
            <ul class="features">
                <li>Swipe to organize photos instantly</li>
                <li>Trash recovery for accidental deletes</li>
                <li>Beautiful, intuitive interface</li>
                <li>Free up storage space quickly</li>
            </ul>
        </div>
        <div class="phone-mockup">
            <div class="phone-screen">
                <div class="swipe-demo"></div>
                <div class="swipe-arrows">
                    <div class="swipe-arrow">
                        ‚Üê
                        <span>Delete</span>
                    </div>
                    <div class="swipe-arrow">
                        ‚Üí
                        <span>Keep</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
